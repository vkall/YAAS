<!DOCTYPE html>
<html>
<head>
    <title>YAAS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    {% load staticfiles %}
    <link rel="stylesheet" type="text/css" href="{% static "bootstrap/css/bootstrap.min.css" %}">
    <script src="{% static "bootstrap/js/bootstrap.min.js" %}"></script>
</head>
<body>
<div class="navbar navbar-inverse navbar-static-top">
    <div class="container">
        <a href="/YAAS/" class="navbar-brand">Yet Another Auction Site</a>
        <button class="navbar-toggle" data-toggle="collapse" data-target=".navHeaderCollapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
        <div class="collapse navbar-collapse navHeaderCollapse">
            <ul class="nav navbar-nav navbar-right">
                <li class="active"><a href="/YAAS/">Home</a></li>
                <li><a href="#">Browse categories</a></li>
                <li><a href="/YAAS/create_auction/">Create auction</a></li>
                <li><a href="#">Register</a></li>
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">Log in <strong class="caret"></strong></a>
                    <div class="dropdown-menu" style="padding: 15px;">
                        <form class="form" id="formLogin">
                            <input style="margin-bottom: 10px;" type="text" name="username"placeholder=" Username"><br/>
                            <input style="margin-bottom: 10px;" type="password" name="password" placeholder=" Password"><br/>
                            <input class="btn btn-default" style="width:172px" type="submit" value="Log in"/>
                        </form>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <form class="form-inline pull-right" role="form">
            <div class="form-group pull-left">
                <input type="text" class="form-control" name="searchCriteria" placeholder=" Search criteria">
            </div>
            <input type="submit" class="btn btn-primary pull-right" value="Search">
        </form>
    </div>
    <div class="row">
        <table class="table table-striped table-hover">
            <thead>
            <tr>
                <th>Auction title</th>
                <th>Category</th>
                <th>Start date</th>
                <th>End date</th>
            </tr>
            </thead>
            <tbody>
            {% for a in auctions %}
                <tr>
                    <td><a href="/YAAS/view_auction/{{ a.id }}/">{{ a.name }}</a></td>
                    <td>{{ a.category }}</td>
                    <td>{{ a.startDate }}</td>
                    <td>{{ a.endDate }}</td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
