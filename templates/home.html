{% extends "base.html" %}

{% block title %}YAAS{% endblock %}

{% block content %}
    <div class="row">
        <form class="form-inline pull-right" id="formSearch">
            <div class="form-group pull-left">
                <input type="text" class="form-control" name="searchCriteria" placeholder=" Search criteria">
            </div>
            <input type="submit" class="btn btn-primary pull-right" value="Search">
        </form>
    </div>
    <div class="row">
        <table class="table table-striped table-hover">
            <thead>
            <tr>
                <th>Auction title</th>
                <th>Category</th>
                <th>Start date</th>
                <th>End date</th>
            </tr>
            </thead>
            <tbody>
            {% for a in auctions %}
                <tr>
                    <td><a href="/YAAS/view_auction/{{ a.id }}/">{{ a.name }}</a></td>
                    <td>{{ a.category }}</td>
                    <td>{{ a.startDate }}</td>
                    <td>{{ a.endDate }}</td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
