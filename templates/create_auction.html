<!DOCTYPE html>
<html>
<head>
    <title>YAAS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer="defer" src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    {% load staticfiles %}
    <link rel="stylesheet" type="text/css" href="{% static "bootstrap/css/bootstrap.min.css" %}">
    <script defer="defer" src="{% static "bootstrap/js/bootstrap.min.js" %}"></script>
</head>
<body>
{% include "navbar.html" %}
<div class="container">
    <div class="col-md-6">
        <form class="form-horizontal" action="/YAAS/create_auction/" method="post">
            {% csrf_token %}
            <fieldset>
                <legend>Create a new auction</legend>
                <div class="form-group">
                    <label for="inputName" class="col-md-3 control-label">Title</label>
                    <div class="col-md-9">
                        <input type="text" class="form-control" id="inputName" name="name" placeholder="Auction title">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputCategory" class="col-md-3 control-label">Category</label>
                    <div class="col-md-9">
                        <input type="text" class="form-control" id="inputCategory" name="category" placeholder="Category">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputStart" class="col-md-3 control-label">Start date</label>
                    <div class="col-md-9">
                        <input type="text" class="form-control" id="inputStart" name="startDate" placeholder="YYYY-MM-DD HH:MM">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEnd" class="col-md-3 control-label">End date</label>
                    <div class="col-md-9">
                        <input type="text" class="form-control" id="inputEnd" name="endDate" placeholder="YYYY-MM-DD HH:MM">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-9 col-md-offset-3">
                        <input type="submit" class="btn btn-primary" style="width:120px;" value="Save">
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>
</body>
</html>
