<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}YAAS{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer="defer" src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    {% load staticfiles %}
    <link rel="stylesheet" type="text/css" href="{% static "bootstrap/css/bootstrap.min.css" %}">
    <script defer="defer" src="{% static "bootstrap/js/bootstrap.min.js" %}"></script>
</head>
<body>
<div class="navbar navbar-inverse navbar-static-top">
    <div class="container">
        <a href="/YAAS/" class="navbar-brand">Yet Another Auction Site</a>
        <button class="navbar-toggle" data-toggle="collapse" data-target=".navHeaderCollapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
        <div class="collapse navbar-collapse navHeaderCollapse">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="/YAAS/">Home</a></li>
                <li><a href="#">Browse categories</a></li>
                {% if user.is_authenticated %}
                <li><a href="/YAAS/create_auction/">Create auction</a></li>
                <li><a href="/YAAS/logout/">Logout {{ user.username }}</a></li>
                {% else %}
                <li><a href="/YAAS/register/">Register new user</a></li>
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">Login <strong class="caret"></strong></a>
                    <div class="dropdown-menu" style="padding: 15px;">
                        <form class="form" id="formLogin" action="/YAAS/login/" method="post">
                            {% csrf_token %}
                            <input style="margin-bottom: 10px;" type="text" name="username"placeholder=" Username"><br/>
                            <input style="margin-bottom: 10px;" type="password" name="password" placeholder=" Password"><br/>
                            <input type="hidden" name="next" value="{{ next|escape }}">
                            <input class="btn btn-default" style="width:172px" type="submit" value="Login"/>
                        </form>
                    </div>
                </li>
                {% endif %}
            </ul>
        </div>
    </div>
</div>
<div class="container">
    {% block content %}{% endblock %}
</div>
</body>
</html>
